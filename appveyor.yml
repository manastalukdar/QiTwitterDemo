version: 1.0.{build}
os:
- Visual Studio 2015
init:
  - git config --global core.autocrlf true
clone_depth: 1
test: off
environment:
  matrix:
  - solution_name: QiTwitterDemo.sln
configuration:
  - Debug
  - Release
platform:
  - Any CPU
build_script:
  - build.cmd --quiet verify
notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/d60eb28fcc383e8696d7
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
cache:
  - packages -> **\packages.config

